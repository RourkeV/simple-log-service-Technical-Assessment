<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Service</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Log Service</h1>
    
    <h2>Configuration</h2>
    <div class="form-group">
        <label>API URL:</label>
        <input type="text" id="apiUrl" value="https://s4emo4zx6btkjs4a3b3ey2zmbm0fzfcj.lambda-url.af-south-1.on.aws/">
    </div>
    
    <div class="form-group">
        <label>API Key:</label>
        <input type="text" id="apiKey" value="assessment-api-key">
    </div>
    
    <hr>
    
    <h2>Write Log</h2>
    
    <div class="form-group">
        <label>Severity:</label>
        <select id="severity">
            <option value="INFO">INFO</option>
            <option value="WARNING">WARNING</option>
            <option value="ERROR">ERROR</option>
        </select>
    </div>

    <div class="form-group">
        <label>Message:</label>
        <textarea id="message" rows="3"></textarea>
    </div>
    
    
    
    <button onclick="writeLog()">Post Log</button>
    
    <hr>
    
    <h2>Recent Logs</h2>
    
    <button onclick="readLogs()" id="getLogsBtn">Get Logs</button>
    
    <div id="response" class="response"></div>
    <div id="logs"></div>

    <script src="index.js"></script>

</body>
</html>
